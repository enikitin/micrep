<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="Micrep represents manufacturers of electronic components to customers in the territory of Russia, Ukraine, Belarus, Moldova, Kazakhstan and other ex-USSR countries." />
    <meta name="keywords" content="Russian,representative,rep,supplier,distributor,catalog,sales,Russia,St Petersburg,ex-USSR,semiconductors,electronic,components,Micrel,Microsemi,Lattice" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Micrep -- the Russian rep</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />

    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/topMenuCtrl.js"></script>

    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery.easing.js"></script>
    <script type="text/javascript" src="js/lib/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
</head>

<body ng-app="app">
    <div class="style_2">MICREP</div>
    <div id="wrap">
        <div id="topbar">
            <div id="welcome">
                <h1 id="sitename">
                    <a ng-href="#!/">MICREP</a>
                </h1>
                <h3 id="slogan">
                    the Russian rep
                </h3>
            </div>
            <div id="menus" ng-controller="topMenuCtrl" ng-include="menuUrl()"></div>
        </div>

        <div id="header">
            <div id="slider" class="nivoSlider">
                <img src="image/home_1.jpg" alt="" />
                <img src="image/home_2.jpg" alt="" />
                <img src="image/home_3.png" alt="" />
            </div>

        </div>

        <div id="content">
            <div id="mainpage" ng-view=ng-view>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div id="footer">
        <p>Copyright © 2015 Micrep</p>
    </div>
</body>
</html>
